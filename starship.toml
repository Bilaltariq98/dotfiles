# Starship prompt config — fast, informative, Nerd Font icons
# Docs: https://starship.rs/config/

format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$cmd_duration\
$line_break\
$character"""

# Don't add blank line between prompts
add_newline = false

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
read_only = " 󰌾"
style = "bold cyan"

[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch(:$remote_branch)]($style) "

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "\\$"
modified = "!${count}"
staged = "+${count}"
deleted = "✘${count}"

[nodejs]
symbol = " "
format = "[$symbol($version)]($style) "
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
symbol = " "
format = "[$symbol($version)]($style) "

[rust]
symbol = " "
format = "[$symbol($version)]($style) "

[golang]
symbol = " "
format = "[$symbol($version)]($style) "

[cmd_duration]
min_time = 2_000
format = "took [$duration](bold yellow) "
